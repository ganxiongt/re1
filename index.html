    <h1>乱古大帝 </h1>

<p>仙侠小说《遮天》中的人物</p>
<p>乱古大帝，辰东所属仙侠小说《遮天》中的人物，</p>
<p>一路大败，百败后诞魔胎，功参造化。最终证道成为大帝。</p>
<p>年少大帝无一不是同辈无敌，但他是其中异类，</p>
<p>一生坎坷，一路大败，多次心灰意冷，意志消沉，但他却有大机缘，</p>
<p>先得狠人部分功法经文，又得虚空大帝部分法诀，</p>
<p>后来百败后成诞生魔胎，破茧重生，魔胎大成，战败昔日所有对手，独登绝巅。</p>
